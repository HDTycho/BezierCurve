<!DOCTYPE html>
<html>
<head>
	<title>Bezier curve</title>
</head>
<body>
<canvas id="canvasID"></canvas>
<script type="text/javascript">
    var point =[];
    function createCircle(x,y,s) {
        ctx.beginPath();
        ctx.arc(x, y, s, 0, Math.PI * 2, true);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
    }
    var canvas = document.getElementById("canvasID");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    var ctx =canvas.getContext("2d");
    
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(i=0;i<21;i++){
        point.push({"x":(Math.random () * (window.innerWidth)),"y":(Math.random () * (window.innerHeight))});}
            ctx.beginPath();
            ctx.moveTo(point[0].x, point[0].y);
        for(var l=1;l<point.length;l++) {
            ctx.lineTo(point[l].x, point[l].y);
            ctx.strokeStyle = "#000000";
            ctx.stroke();
        }
        for(var le=0;le<point.length;le++){
            createCircle(point[le].x,point[le].y,7)
        }
         var xv,yv;
        for (t=0;t<=1;t=t+0.0001) {
            [xv, yv] = bezierCurve(t);
            ctx.fillRect(xv,yv,5,5);
        }
    function fact(x) {
        if(x==0) {return 1;}
        return x * fact(x-1);
    }
    function combination(n,i){
       return (fact(n)/(fact(i)*fact(n-i)));
    }
    function bezierCurve(t) {
        var xval=0;
        var yval =0;
        var n=point.length-1;
           for(i=0;i<=n;i++){
                xval = xval + (combination(n,i)* Math.pow((1-t),(n-i))*Math.pow(t,i)*point[i].x);
               yval = yval + (combination(n,i)* Math.pow((1-t),(n-i))*Math.pow(t,i)*point[i].y);
           }
            return [xval,yval];
    }
</script>
</body>
</html>
